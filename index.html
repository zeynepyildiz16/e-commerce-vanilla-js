<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mektep | Kitap Mağazası</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar">
    <h2 class="title">KitapEvi.com</h2>
    <ul class="menu">
      <li class="aktif">Kitaplar</li>
      <li>Sesli Kitaplar</li>
      <li>Hediyeler</li>
      <li>Hakkımızda</li>
    </ul>
    <ul class="menu_ikonlari">
      <li><i class="bi bi-person-circle"></i></li>
      <li><i class="bi bi-search"></i></li>
      <li class="sepet_ikon">
        <i class="bi bi-bag"></i>
        <span class="sepetteki_urun">2</span>
      </li>
    </ul>
  </nav>
  <section class="slider">
    <div id="carouselKitaplar" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselKitaplar" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselKitaplar" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselKitaplar" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/slide1.png" class="d-block w-100" alt="...">
          <div class="imgyazilari">
            <h5>Online eğitim</h5>
            <p>Başarısız çocuk yoktur eksik kaynak vardır.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide2.png" class="d-block w-100" alt="...">
          <div class="imgyazilari2">
            <h5>Çocuk Kitap Günü</h5>
            <p>Çocuklarınız eğlenirken öğrenecek.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide3.png" class="d-block w-100" alt="...">
          <div class="imgyazilari3">
            <h5>İnanılmaz Fırsat</h5>
            <p>Premium pakette %60'a varan tasarruf imkanı.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselKitaplar" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselKitaplar" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
